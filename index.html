<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Fruta e Fruto</title>

    <link rel="stylesheet" href="css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Start - Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a href="#" class="navbar-brand">fruta & fruto</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">início <span class="sr-only">(current)</span></a>
                </li>
                
                <li class="nav-item">
                    <a href="#" class="nav-link">receitas</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">quem somos</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End - Navigation bar -->

    <!-- Start - Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">

        <!-- Start - Ícones do rodapé do bloco -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <!-- End - Ícones do rodapé do bloco -->

        <!-- Start - Bloco das imagens -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/carrossel-img1.jpg" alt="First slide" class="d-block w-100 imagem-carrossel">

                <div class="carousel-caption d-none d-md-block h-50">
                    <h1 class="fonte-titulo display-4">Reaproveite melhor os alimentos!</h1>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/carrossel-img2.jpg" alt="Second slide" class="d-block w-100 imagem-carrossel">

                <div class="carousel-caption d-none d-md-block h-50">
                    <h1 class="fonte-titulo display-4">Economize e ganhe em saúde!</h1>
                </div>
            </div>
        </div>
        <!-- End - Bloco das imagens -->

        <!-- Start - Setas de direção -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!-- End - Setas de direção -->

    </div>
    <!-- End - Carousel -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>
